<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
  <main>
    <label>
      Converter <d>de</d>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">U$ Dolar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>
  
        <img class="arrow" src="./assets/seta.png" alt="seta">
     
      <div  class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value">U$ 0.00</p>
      </div>
    </section>
  </main>


  <script src="./scripts.js"></script>
</body>
</html>
